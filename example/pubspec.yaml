name: example
description: Example app on how to use Flutter Nes
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  mini_sprite: ^0.1.0
  nes_ui:
    path: ../
  phased: ^0.0.3
  url_launcher: ^6.2.5

dev_dependencies:
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/avatars/
